apiVersion: apps/v1
kind: Deployment
metadata:
  name: research-cruise-app-backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: research-cruise-app-backend
  template:
    metadata:
      labels:
        app: research-cruise-app-backend
    spec:
      containers:
        - name: research-cruise-app-backend
          image: research-cruise-app-backend
          envFrom:
            - configMapRef:
                name: research-cruise-app-backend-config
            - secretRef:
                name: research-cruise-app-backend-secret
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: http
          readinessProbe:
            httpGet:
              path: /health
              port: http
          resources:
            limits:
              memory: 300Mi
            requests:
              cpu: 10m
              memory: 300Mi
